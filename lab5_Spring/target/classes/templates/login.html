<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Вход</h1>
<form method="post" th:action="@{/login}" th:object="${login}">
    <label for="username">Имя пользователя:</label>
    <input type="username" th:value="${username}" id="username" name="username"><br>

    <label for="password">Пароль:</label>
    <input type="password" th:value="${password}" id="password"  name="password"><br>
<br>
    <input type="submit" value="Login">
</form>
<p><a th:href="@{/registration}" >Зарегистрироваться.</a></p>

</body>
</html>
