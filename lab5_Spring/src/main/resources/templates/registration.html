<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form method="post" th:action="@{/registration}" th:object="${registerForm}">
    <label for="username">Имя пользователя:</label>
    <input type="text" th:value="${username}" id="username" name="username"><br>

    <label for="password">Пароль:</label>
    <input type="password" th:value="${password}" id="password" name="password"><br>
<br>
    <input type="submit" value="Зарегистрироваться">
</form>
<br>
<a th:href="@{/login}">Назад</a>
</body>
</html>
